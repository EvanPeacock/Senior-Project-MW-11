{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}

<!---
{% if err %}
    <p>{{ err }}</p>
{% endif %}
-->


<form method='post' class="form" action="{% url 'recommender:get_signin' %}">
    {% csrf_token %}
    <br>
    <center>
        <h2 class="text-danger fw-bold">Welcome Back!</h2>
        <div class="shadow-lg p-3 mb-5 bg-body rounded-5" style="width: 40%; min-width: 500px">
        <h6 class="fw-bold">Log in to your account</h6>
            <!-- {{ form.as_p }} -->
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            <div class="d-grid">
                <button class="btn btn-custom text-center"  type="submit">Log In</button></br>
                <button class="btn btn-success" type="submit">Log in with Spotify</button></br>
                <button class="btn btn-secondary" type="submit">Log in with Google</button></br>
                <button class="btn btn-dark" type="submit">Log in with Apple</button></br>
                <button class="btn btn-outline-custom" type="submit">Contact us</button></br>
            </div>
        </div>

</center>
</form>
<br>

{% endblock %}
